<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden"></span>
  </div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>ÜRÜN ADI</th>
            <th>ÜRÜN FİYATI</th>
            <th>ÜRÜN ADETİ</th>
            <th>ÜRÜN RESMİ</th>
        </tr>
    </thead>
    <tr *ngFor="let product of ProductRegistration">
          <td>{{product.newProductId}}</td>
          <td>{{product.newProductName}}</td>
          <td>{{product.newProductPrice}}</td>
          <td>{{product.newProductQuantity}}</td>
          <td>{{product.newProductImage}}</td>
    </tr>
</table>
